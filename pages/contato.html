<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUMAFLIX - Contato</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="espaco-sideral"></div>
      <div class="logo">
        <a href="/index.html"><img src="/images/lomarca atualizado.png" alt="LumaFlix" /></a>
      </div>
      <nav>
        <ul>
          <li><a href="/pages/catalogo.html">Cat√°logo</a></li>
          <li><a href="/pages/sobre.html">Sobre</a></li>
          <li><a href="/pages/contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contato">
        <h2>Entre em contato com a gente</h2>
        <form id="form-contato" onsubmit="enviarWhatsapp(event)">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

          <button type="submit">Enviar via WhatsApp</button>
        </form>
      </section>
    </main>

    <footer>
      <p>Visite nossos parceiros</p>
      <p class="parceiros">
        <a href="https://letterboxd.com/">Letterboxd</a> |
        <a href="https://www.netflix.com/br/">Netflix</a>
      </p>
      <p class="disclaimer">
        Todos os direitos reservados para Alexandre Vitor, Ana Clara e Paulo Henrique @.
      </p>
    </footer>

    <script src="/script.js"></script>
    </script>
  </body>
</html>
